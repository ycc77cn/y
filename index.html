<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名已更换 | 请访问新地址</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: {
              pink: '#FF2A6D',
              blue: '#05D9E8',
              purple: '#D300C5',
              yellow: '#FFF300'
            },
            dark: '#050A1C'
          },
          fontFamily: {
            cyber: ['Orbitron', 'Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <!-- 自定义样式 -->
  <style type="text/tailwindcss">
    @layer utilities {
      /* 霓虹发光效果 */
      .neon-glow {
        box-shadow: 0 0 5px currentColor,
                    0 0 10px currentColor,
                    0 0 15px currentColor,
                    0 0 20px currentColor;
      }
      
      .text-neon {
        text-shadow: 0 0 5px currentColor,
                     0 0 10px currentColor,
                     0 0 15px currentColor,
                     0 0 20px currentColor;
      }
      
      /* 背景网格 */
      .grid-bg {
        background-image: 
          linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      
      /* 扫描线效果 */
      .scanline::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 5px;
        background: rgba(255, 255, 255, 0.1);
        animation: scan 6s linear infinite;
      }
      
      /* 光流效果 */
      .light-flow {
        position: relative;
        overflow: hidden;
      }
      
      .light-flow::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 42, 109, 0) 0%,
          rgba(255, 42, 109, 0.3) 50%,
          rgba(255, 42, 109, 0) 100%
        );
        transform: rotate(30deg);
        animation: lightFlow 3s infinite;
      }
    }
    
    /* 动画定义 */
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    @keyframes lightFlow {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
    }
    
    /* 3D 空间设置 */
    .perspective {
      perspective: 1000px;
    }
    
    .preserve-3d {
      transform-style: preserve-3d;
    }
    
    .rotate-y {
      animation: rotateY 15s linear infinite;
    }
    
    @keyframes rotateY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    
    /* 粒子背景容器 */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    /* 导入字体 */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
  </style>
</head>
<body class="font-cyber bg-dark text-white min-h-screen overflow-hidden relative grid-bg scanline">
  <!-- 粒子背景 -->
  <div id="particles-js"></div>
  
  <!-- 装饰性几何图形 -->
  <div class="absolute top-10 left-10 w-32 h-32 border-2 border-neon-blue rounded-full opacity-30 animate-pulse"></div>
  <div class="absolute bottom-20 right-10 w-40 h-40 border-2 border-neon-pink rounded-full opacity-30 animate-pulse" style="animation-delay: 1s;"></div>
  <div class="absolute top-1/3 right-1/4 w-24 h-24 border-2 border-neon-purple rounded-full opacity-30 animate-pulse" style="animation-delay: 2s;"></div>
  
  <!-- 主内容容器 -->
  <div class="container mx-auto px-4 z-10 h-screen flex flex-col items-center justify-center relative">
    <!-- 3D 旋转图标 -->
    <div class="perspective mb-12">
      <div class="w-32 h-32 md:w-48 md:h-48 preserve-3d rotate-y flex items-center justify-center">
        <i class="fa fa-link text-[6rem] md:text-[8rem] text-neon-blue text-neon"></i>
      </div>
    </div>
    
    <!-- 主标题（带故障动画效果） -->
    <h1 class="text-[clamp(1.8rem,8vw,5rem)] font-extrabold mb-8 text-center relative opacity-0 transform translate-y-10 transition-all duration-1000 ease-out" id="main-title">
      <span class="relative z-10">此域名已不再使用</span>
      <span class="absolute inset-0 bg-neon-pink/20 blur-sm"></span>
    </h1>
    
    <!-- 新网址区域（带光流动画） -->
    <div class="mb-12 opacity-0 transform translate-y-10 transition-all duration-1000 ease-out delay-300" id="new-url">
      <p class="text-[clamp(1.2rem,3vw,1.8rem)] mb-6 text-gray-300 relative z-10">请访问新网址：</p>
      <a href="https://ycc77.cn" target="_blank" class="inline-block relative z-10 light-flow bg-gradient-to-r from-neon-blue via-neon-purple to-neon-pink text-white font-bold py-4 px-12 rounded-full text-[clamp(1.5rem,6vw,3.5rem)] hover:scale-105 transition-all duration-300 text-neon border border-white/20">
        ycc77.cn
      </a>
    </div>
    
    <!-- 自动跳转提示 -->
    <div class="opacity-0 transform translate-y-10 transition-all duration-1000 ease-out delay-600 flex items-center gap-3" id="redirect-info">
      <i class="fa fa-clock-o text-neon-yellow text-2xl"></i>
      <p class="text-gray-300 text-lg md:text-xl">
        您将在 <span id="countdown" class="text-neon-yellow font-bold text-2xl mx-2">10</span> 秒后自动跳转
      </p>
    </div>
    
    <!-- 底部装饰线条 -->
    <div class="absolute bottom-10 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-neon-blue to-transparent w-3/4 mx-auto"></div>
  </div>
  
  <!-- 粒子效果库 -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化增强版粒子背景
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 100,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": ["#FF2A6D", "#05D9E8", "#D300C5", "#FFF300"]
          },
          "shape": {
            "type": ["circle", "polygon"],
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 2,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#05D9E8",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": true,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 0.8
              }
            },
            "push": {
              "particles_nb": 5
            }
          }
        },
        "retina_detect": true
      });
      
      // 元素渐入动画
      setTimeout(() => {
        const title = document.getElementById('main-title');
        title.classList.remove('opacity-0', 'translate-y-10');
        
        // 随机添加故障效果
        setInterval(() => {
          if (Math.random() > 0.7) {
            title.style.animation = 'glitch 0.3s';
            setTimeout(() => {
              title.style.animation = 'none';
            }, 300);
          }
        }, 5000);
      }, 300);
      
      setTimeout(() => {
        document.getElementById('new-url').classList.remove('opacity-0', 'translate-y-10');
      }, 600);
      
      setTimeout(() => {
        document.getElementById('redirect-info').classList.remove('opacity-0', 'translate-y-10');
      }, 900);
      
      // 倒计时与自动跳转功能
      let countdown = 10;
      const countdownElement = document.getElementById('countdown');
      
      const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        // 倒计时数字动画效果
        countdownElement.classList.add('scale-125');
        setTimeout(() => {
          countdownElement.classList.remove('scale-125');
        }, 300);
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'https://ycc77.cn';
        }
      }, 1000);
      
      // 鼠标移动光效
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        
        // 创建临时光效点
        const light = document.createElement('div');
        light.style.position = 'absolute';
        light.style.width = '100px';
        light.style.height = '100px';
        light.style.borderRadius = '50%';
        light.style.background = 'radial-gradient(circle, rgba(5,217,232,0.3) 0%, rgba(5,217,232,0) 70%)';
        light.style.transform = 'translate(-50%, -50%)';
        light.style.left = `${x}px`;
        light.style.top = `${y}px`;
        light.style.pointerEvents = 'none';
        light.style.zIndex = '0';
        light.style.animation = 'pulse 1s forwards';
        
        document.body.appendChild(light);
        
        // 移除临时元素
        setTimeout(() => {
          light.remove();
        }, 1000);
      });
    });
  </script>
</body>
</html>
